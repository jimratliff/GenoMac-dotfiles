format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$python\
$docker_context\
$cmd_duration\
$time\
$line_break\
$username\
$sudo\
$character\
$status"""


# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "🔶" 
error_symbol = "❌"
disabled = false

[cmd_duration]
format = '\(⏳ [$duration]($style)\) '
disabled = false

[directory]
home_symbol = "🏠"
truncate_to_repo = false
truncation_length = 10
disabled = false

[git_branch]
ignore_branches = ["main", "master"]
disabled = false

[git_commit]
format = '[\(#️⃣  $hash$tag\)]($style) '
tag_disabled = false
only_detached = false
disabled = false

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
disabled = false

[line_break]
disabled = false

[status]
format = '[\(ERROR $status\)]($style) '
disabled = false

[sudo]
symbol = '🚨SUDO⚡️'
format = '[\($symbol\) ]($style)'
disabled = false

[time]
format = '[$time ]($style) '
time_format = '📅 %F ⏱️ %T'
disabled = false

[username]
format = '\(👤 [$user]($style)\) '
show_always = true
disabled = false
