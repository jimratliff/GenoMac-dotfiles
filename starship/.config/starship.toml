format = """\
[](bg:#030B16 fg:#7DF9AA)\
[󰀵 ](bg:#7DF9AA fg:#090c0c)\
[](fg:#7DF9AA bg:#1C3A5E)\
[](fg:#1C3A5E bg:#3B76F0)\
$directory\
[](fg:#3B76F0 bg:#FCF392)\
$git_branch\
$git_commit\
$git_status\
$fill\
$python\
$docker_context\
$cmd_duration\
$time\
$line_break\
$username\
$sudo\
$character\
$status"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "🔶" 
error_symbol = "❌"
disabled = false

[cmd_duration]
format = '\(⏳ [$duration]($style)\) '
disabled = false

[directory]
home_symbol = "🏠"
format = "[ ﱮ $path ]($style)"
style = "fg:#E4E4E4 bg:#3B76F0"
truncate_to_repo = false
truncation_length = 10
disabled = false

[git_branch]
ignore_branches = ["main", "master"]
disabled = false

[git_commit]
format = '[\(#️⃣  $hash$tag\)]($style) '
tag_disabled = false
only_detached = false
disabled = false

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
disabled = false

[line_break]
disabled = false

[status]
format = '[\(ERROR $status\)]($style) '
disabled = false

[sudo]
symbol = '🚨SUDO⚡️'
format = '[\($symbol\) ]($style)'
disabled = false

[time]
format = '[$time ]($style) '
time_format = '📅 %F ⏱️ %T'
disabled = false

[username]
format = '\(👤 [$user]($style)\) '
show_always = false
disabled = false
