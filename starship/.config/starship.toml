# 2025_08_08_2004 [([](bg:none fg:#FCF392)[ ](bg:#FCF392)$git_branch$git_commit$git_status[ ](bg:none fg:#FCF392))](bg:none fg:#FCF392)\
# 2025_08_08_2006 [([ ](bg:#FCF392)$git_branch$git_commit$git_status[ ](bg:none fg:#FCF392))](bg:none fg:#FCF392)\
# 2025_08_08_2011 [([ ](bg:#FCF392)($git_branch$git_commit$git_status) )](fg:#FCF392)\
# 2025_08_09_1104 '[](bg:#030B16 fg:username_primary)[👤 $user ]($style)[](bg:#030B16 fg:username_primary) '
format = """
$username\
$directory \
[([ ](bg:git_primary)($git_branch$git_commit$git_status) )](fg:git_primary)\
$fill\
$python\
$docker_context\
$cmd_duration\
$time\
$line_break\
$sudo\
$character\
$status"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Specify color palette
palette = "lozenges"

[username]
format = '[](fg:username_primary)[👤 $user ]($style)[](fg:username_primary) '
style_user = 'bg:username_primary fg:username_contrast'
show_always = true
disabled = false

[directory]
home_symbol = '🏠'
format = '[](fg:directory_primary)[: $path ]($style)[$read_only]($read_only_style)[](fg:directory_primary)'
style = 'bg:directory_primary fg:directory_contrast'
truncate_to_repo = false
truncation_length = 10
disabled = false

[git_branch]
# ignore_branches = ["main", "master"]
symbol = ''
format = '[$symbol $branch(:$remote_branch)]($style)'
style = 'bg:git_primary fg:git_contrast'
disabled = false

[git_commit]
format = '[ #$hash $tag]($style)'
style = 'bg:git_primary fg:git_contrast'
tag_disabled = false
only_detached = false
disabled = false

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
style = 'bg:git_primary fg:git_contrast bold'
format = '([$all_status$ahead_behind]($style))'
disabled = false

[fill]
symbol = ' •  '
disabled = false

[cmd_duration]
format = '\(⏳ [$duration]($style)\) '
style = 'bold time_related_font_color'
disabled = false

[time]
format = '[$time]($style) '
# time_format = '📅 %F ⏱️ %T'
time_format = ' 📅 %h %-e ⏱️ %T'
style = 'time_related_font_color'
disabled = false

[line_break]
disabled = false

[sudo]
symbol = 'SUDO'
# symbol = '🚨SUDO⚡️'
format = '[](fg:sudo_primary)[$symbol]($style)[](fg:sudo_primary) '
style = 'bg:sudo_primary fg:sudo_contrast bold'
disabled = false

[character] 
# success_symbol = "🔶" 
success_symbol = '[](#FFA500)'
error_symbol = "❌"
format = '$symbol '
disabled = false

[palettes.lozenges]
directory_primary = '#3B76F0'
directory_contrast = '#E4E4E4'
git_primary = '#FCF392'
git_contrast = '#212121'
username_primary = '#E4E4E4'
username_contrast = '#212121'
sudo_primary = '#FF5F1F'
sudo_contrast = '#E4E4E4'
time_related_font_color = '#FFFF00'
