# e0b6 left_half_circle_thick
# e0b4 nf-ple-right_half_circle_thick
# e0b0 nf-pl-left_hard_divider
# f0c8 nf-fa-square
# e709 GitHub badge
# f418 git branch
# f07c nf-fa-folder_open
# [](bg:#030B16 fg:blue)\
# [](bg:none fg:#FCF392)[$git_branch$git_commit$git_status](bg:none fg:#FCF392)[ ](bg:none fg:#FCF392)\
format = """
$directory \
[$git_branch$git_commit$git_status](bg:none fg:#FCF392)\
$fill\
$python\
$docker_context\
$cmd_duration\
$time\
$line_break\
$username\
$sudo\
$character\
$status"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[directory]
home_symbol = '🏠'
format = '[](bg:#030B16 fg:#3B76F0)[: $path ]($style)[$read_only]($read_only_style)[](bg:#030B16 fg:#3B76F0)'
style = 'bg:#3B76F0 fg:#E4E4E4 bold'
truncate_to_repo = false
truncation_length = 10
disabled = false

[git_branch]
# ignore_branches = ["main", "master"]
symbol = ''
format = '[](bg:none fg:#FCF392)[ $symbol $branch(:$remote_branch)]($style)'
style = 'bg:#FCF392 fg:black bold'
disabled = false

[git_commit]
format = '[ #$hash $tag]($style)'
style = 'bg:#FCF392 fg:black bold'
tag_disabled = false
only_detached = false
disabled = false

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
style = 'bg:#FCF392 fg:black bold'
format = '([$all_status$ahead_behind]($style))[ ](bg:none fg:#FCF392)'
disabled = false

[cmd_duration]
format = '\(⏳ [$duration]($style)\) '
disabled = false

[time]
format = '[$time ]($style) '
time_format = '📅 %F ⏱️ %T'
disabled = false

[line_break]
disabled = false

[username]
format = '[👤 $user ]($style) '
style_user = 'bg:234 fg:bright-white bold'
show_always = true
disabled = false

[sudo]
symbol = '🚨SUDO⚡️'
format = '[$symbol ]($style) '
style = 'bg:234 fg:bright-red bold'
disabled = false

[character] 
# success_symbol = "🔶" 
success_symbol = '[](#FFA500)'
error_symbol = "❌"
format = '$symbol '
disabled = false
