format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$python\
$docker_context\
$cmd_duration\
$line_break\
$character"""


# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character]
success_symbol = "🔶" 
error_symbol = "❌"

[directory]
home_symbol = "🏠"
truncate_to_repo = false
truncation_length = 10

[git_branch]
ignore_branches = ["main", "master"]

[git_commit]
tag_disabled = false
only_detached = false
disabled = false

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[line_break]
disabled = false
